<template name="frs_forum_panel">
    <div class="frs-forum-panel">

        <ul class="nav nav-tabs" role="tablist">
            {{#each it in tabItems }}
                <li class="nav-item" role="presentation">
                    <button 
                        id="{{ it.tab_id }}"
                        type="button"
                        class="nav-link {{ tabActive it }}"
                        aria-selected="{{ tabSelected it }}"
                        aria-controls="{{ it.pane_id }}"
                        role="tab"
                        data-bs-toggle="tab"
                        data-bs-target="#{{ it.pane_id }}">
                            {{ tabLabel it }}
                    </button>
                </li>
            {{/each}}
        </ul>

        <div class="tab-content container-fluid">
            {{#each it in tabItems }}
                <div
                    class="tab-pane {{ paneActive it }} frs-tab" 
                    id="{{ it.pane_id }}" 
                    role="tabpanel" 
                    aria-labelledby="{{ it.tab_id }}"
                    tabindex="0">
                        {{> Template.dynamic template=(it.template) data=(tabData it) }}
                </div>
            {{/each}}
        </div>

    </div>
</template>
